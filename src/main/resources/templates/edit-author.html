<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/authors/add" method="POST">
                <input id="id" type="hidden" name="id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${author} != null ? ${author.getName()} : '')"
                           required
                           placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${author} != null ? ${author.getSurname()} : '')"
                           placeholder="Enter author surname">
                </div>
                <div class="form-group">
                    <label for="bio">Biography</label>
                    <input type="text"
                           class="form-control"
                           id="bio"
                           name="bio"
                           th:value="(${author} != null ? ${author.getBiography()} : '')"
                           placeholder="Biography">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
