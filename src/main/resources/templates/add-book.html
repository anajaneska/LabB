<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/books/add" method="POST">
                <input id="id" type="hidden" name="id">
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text"
                           class="form-control"
                           id="isbn"
                           name="isbn"
                           th:value="(${book} != null ? ${book.getIsbn()} : '')"
                           required
                           placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label for="title">Book title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="(${book} != null ? ${book.getTitle()} : '')"
                           required
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           class="form-control"
                           id="genre"
                           name="genre"
                           th:value="(${book} != null ? ${book.getGenre()} : '')"
                           placeholder="Genre">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text"
                           class="form-control"
                           id="year"
                           name="year"
                           th:value="(${book} != null ? ${book.getYear()} : '')"
                           placeholder="Year">
                </div>
                <div class="form-group">
                    <label>Book Store</label>
                    <select name="bookStore" class="form-control">
                        <option th:if="${book} != null"
                                th:selected="${book.getBookStore() != null && book.getBookStore().getId() == bookStore.getId()}"
                                th:each="bookStore : ${bookStores}"
                                th:value="${bookStore.getId()}"
                                th:text="${bookStore.getName()}">
                        </option>
                        <option th:if="${book} == null"
                                th:each="bookStore : ${bookStores}"
                                th:value="${bookStore.getId()}"
                                th:text="${bookStore.getName()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
