<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div>
    <header>
        <h1 th:text="${book.getTitle()}"></h1>
    </header>
    <section>
        <h2 th:text="|Genre: ${genre}|"></h2>
        <h2 th:text="|Year : ${year}|"></h2>
        <h2>Authors:</h2>
        <ul th:each="auth : ${authors}">
            <li th:text="${auth.getName()}"></li>
        </ul>
    </section>
</div>
</body>
</html>
